<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Scraper Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #0078D4;
      text-align: center;
    }
    p {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      display: block;
      margin: 20px auto;
      background-color: #0078D4;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Google Maps Scraper Web</h1>
  <p>Enter one or more keywords (comma-separated):</p>

  <textarea id="keywords" placeholder="e.g., dentist in New York, coffee shops in Bangalore"></textarea>
  <button onclick="scrape()">Start Scraping</button>

  <p id="status"></p>

  <script>
    async function scrape() {
      const statusEl = document.getElementById("status");
      const rawInput = document.getElementById("keywords").value.trim();

      if (!rawInput) {
        statusEl.textContent = "⚠️ Please enter at least one keyword.";
        return;
      }

      const keywords = rawInput.split(",").map(k => k.trim()).filter(k => k.length > 0);
      statusEl.textContent = "⏳ Processing... Please wait.";

      try {
        const response = await fetch("/api/scrape", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keywords })
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || "Server error while scraping.");
        }

        // Download Excel file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "maps_results.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        statusEl.textContent = "✅ File downloaded successfully!";
      } catch (err) {
        statusEl.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
