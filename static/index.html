<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps Scraper Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h1 { color: #0078D4; }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0078D4;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Google Maps Scraper Web</h1>
  <p>Enter one or more keywords (comma separated):</p>

  <textarea id="keywords" placeholder="e.g., dentist in New York, coffee shops in Bangalore"></textarea>
  <br>
  <button onclick="scrape()">Start Scraping</button>

  <p id="status"></p>

  <script>
    async function scrape() {
      const keywords = document.getElementById("keywords").value.split(",").map(k => k.trim());
      document.getElementById("status").innerText = "Processing... Please wait.";

      try {
        const response = await fetch("/api/scrape", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keywords }),
        });

        if (!response.ok) throw new Error("Error scraping data.");

        // Download Excel file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "maps_results.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();

        document.getElementById("status").innerText = "✅ File downloaded successfully!";
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
